server:
  port: 0
spring:
  application:
    name: booking-service
  datasource:
    url: jdbc:postgresql://postgres:5432/airflights
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties.hibernate.default_schema: booking
  flyway:
    enabled: true
    schemas: booking
    locations: classpath:db/migration
  cloud:
    openfeign:
      circuitbreaker.enabled: true
      client:
        config:
          organization-service:
            connect-timeout: 2000
            read-timeout: 3000
            logger-level: basic
          employee-service:
            connect-timeout: 2000
            read-timeout: 3000
            logger-level: basic
resilience4j:
  circuitbreaker:
    instances:
      orgClient:
        sliding-window-size: 20
        failure-rate-threshold: 50
      employeeClient:
        sliding-window-size: 20
        failure-rate-threshold: 50
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka